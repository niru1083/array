<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nice="Hello Friends"
        document.write("<p>"+nice.big()+"</p>");
        document.write("<p>"+nice.small()+"</p>");
        document.write("<p>"+nice.bold()+"</p>");
        document.write("<p>"+nice.italics()+"</p>");
        document.write("<p>"+nice.fixed()+"</p>");
        document.write("<p>"+nice.strike()+"</p>"); 
        document.write("<p>"+nice.fontcolor()+"</p>");
        document.write("<p>"+nice.fontsize(100)+"</p>");
        document.write("<p>"+nice.toUpperCase()+"</p>");
        document.write("<p>"+nice.toLowerCase()+"</p>");
        document.write("<p>"+nice.sub()+"</p>");
        document.write("<p>"+nice.sup()+"</p>");
        document.write("<p>"+nice.link("https://www.youtube.com/")+"</p>");
    </script>
</body>
</html>
